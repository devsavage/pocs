<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Calculator (POC)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" numberegrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <style>
        body {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-12">
            <h1 class="text-center">Currency Calculator</h1>
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="card">
                        <div class="card-body">
                            <form id="currencyForm">
                                <br>
                                Coins
                                <div class="form-row align-items-center">
                                    <div class="col-2">
                                        <label>1&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="coin_penny" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>5&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="coin_nickel" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>10&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="coin_dime" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>25&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="coin_quarter" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>50&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="coin_halfdollar" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$1</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="coin_dollar" value="0" min="0">
                                    </div>
                                </div>
                                <br>
                                Coin rolls
                                <div class="form-row align-items-center">
                                    <div class="col-2">
                                        <label>1&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="roll_penny" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>5&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="roll_nickel" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>10&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="roll_dime" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>25&cent;</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="roll_quarter" value="0" min="0">
                                    </div>
                                </div>
                                <br>
                                Bills
                                <div class="form-row align-items-center">
                                    <div class="col-2">
                                        <label>$1</label>
                                        <input type="number" class="form-control mr-sm-2 currency"  id="bill_one" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$2</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="bill_two" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$5</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="bill_five" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$10</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="bill_ten" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$20</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="bill_twenty" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$50</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="bill_fifty" value="0" min="0">
                                    </div>
                                    <div class="col-2">
                                        <label>$100</label>
                                        <input type="number" class="form-control mr-sm-2 currency" id="bill_hundred" value="0" min="0">
                                    </div>
                                </div>
                                <br>
                                <div class="text-center">
                                    <button class="btn btn-lg btn-primary" type="button" id="clear">Clear Inputs</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">Total</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">$</div>
                                        </div>
                                        <input type="text" class="form-control" id="totalBox" placeholder="0.00" readonly="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" numberegrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" numberegrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="global.js"></script>
</body>
</html>
